<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>Vue Dashboard Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            background: #f5f5f7;
            padding: 24px;
        }

        .app {
            max-width: 960px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .metric {
            padding: 12px;
            border-radius: 8px;
            background: #f9fafb;
        }

        .metric-label {
            font-size: 12px;
            color: #6b7280;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
        }

        .badge {
            display: inline-block;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 999px;
            background: #eff6ff;
            color: #1d4ed8;
        }
    </style>
</head>

<body>
    <div id="app" class="app">
        <div class="card">
            <h1>ダッシュボードサンプル</h1>
            <p style="color:#6b7280;font-size:14px;">
                ダミーデータを用いた簡易ダッシュボードです。
                Vue 3 を使用し、指標の一覧表示・テーブル表示を行っています。
            </p>
        </div>

        <div class="card">
            <h2>主要指標</h2>
            <div class="metrics">
                <div class="metric" v-for="m in metrics" :key="m.label">
                    <div class="metric-label">{{ m.label }}</div>
                    <div class="metric-value">{{ m.value }}</div>
                    <div style="font-size:12px;color:#6b7280;">
                        {{ m.description }}
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>プロジェクト一覧</h2>
            <table>
                <thead>
                    <tr>
                        <th>プロジェクト名</th>
                        <th>ステータス</th>
                        <th>スコア</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="p in projects" :key="p.name">
                        <td>{{ p.name }}</td>
                        <td><span class="badge">{{ p.status }}</span></td>
                        <td>{{ p.score }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
